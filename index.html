<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="body">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-field" type="number">
                <button id="convert-btn">Convert</button>
            </div> 
            <div id="results">
                <div class="result-box">
                    <h2>Length (Meter/Feet)</h2>
                    <p class="converted" id="length">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
                </div>
                <div class="result-box">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p class="converted" id="volume">0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>                 
                </div>
                <div class="result-box">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p class="converted" id="mass">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
                </div> 
            </div> 
            <script src="index.js"></script>
        </div>
    </body>
</html>
